<html>
    <head>
        <title>Wb App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <table>
                <tr>
                    <td><label for="principal">Amount</label></td>
                    <td><input type="number" id="principal" min="1"></td>
                </tr>
                <tr>
                    <td><label for="rate">Interest Rate</label></td>
                    <td><input type="range" min="1" max="20" value="5" step="0.25" class="slider" id="rate" oninput="sliderChange()"><span id="myrate"></span></td>
                </tr>
                <tr>
                    <td><label for="years">No. of Years</label></td>
                    <td><select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></td>
                </tr>
                <tr>
                    <td>
                        
                    </td>
                </tr>
            </table>
            <button id="computebutton" onclick="compute()">Compute Interest</button>
            <p id="result"></p>
            <p id="footnote">&copy; Everyone Can Get Rich</p>
        
        </div>
    </body>
</html>
